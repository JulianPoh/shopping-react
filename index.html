<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>
<body>

    <div class="container text-center">
        <img src="https://aarrowsignspinners.com/wp-content/uploads/formcraft3/1/09a80ff17f0ad3fe154fa54fccc10927-Walmart-Logo-pictures-walmart-sign-new-logo16.png" id="walmart-logo">
        <div class="row">
            <div class="col-md-4 box" id="search-col">
                <h2>Search</h2>
                <form>
                    <div class="form-group">
                        <input type="search" class="form-control" id="search-input" aria-describedby="emailHelp" placeholder="Search for...">
                    </div>
                    <button type="submit" class="btn btn-primary">SEARCH</button>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="sort">Sort results by</label>
                        <select class="form-control" id="sort-results">
                            <option>Price - Lowest to Highest</option>
                            <option>Price - Highest to Lowest</option>
                            <option>Popularity - Highest to Lowest</option>
                            <option>Popularity - Lowest to Highest</option>
                            <option>Stock Availability</option>
                        </select>
                    </div>
                </form>
                <br>
            </div>

            <div class="col-md-4 box" id="product-col">
                <h2>Product</h2>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="https://cdn.shopify.com/s/files/1/0746/4219/products/pikachu_plush.jpg?v=1498319406" alt="Pikachu Plush">
                    <div class="card-body">
                        <h5 class="card-title">Pikachu Plush</h5>
                        <p class="card-text">Made from remains of real wild-caught Pikachu.</p>
                        <h3>$29.99</h3>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 box" id="cart-col">
                <h2>Cart</h2>
            </div>
        </div>
    </div>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
